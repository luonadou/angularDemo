<div ng-controller="materialCtrl" id='material'>
	<h2>证明资料</h2>
	<div class="part-cont" id="upload">		
		<form name="form" ng-submit="submit()" novalidate="novalidate" class="form-horizontal" role="form">
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">社保：</span> 
					<div p2p-upload p2p-upload-domain='http://7xkctq.com1.z0.glb.clouddn.com/' p2p-upload-wrap='upload-wrap' p2p-upload-container='container' upload-file="upload.socialSecurity" p2p-upload-picker='pickfiles'></div>
				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">行驶证：</span>
					<div p2p-upload p2p-upload-domain='http://7xkctq.com1.z0.glb.clouddn.com/' p2p-upload-wrap='upload-wrap-1' p2p-upload-container='container-1' upload-file="upload.registration" p2p-upload-picker='pickfiles-1'></div>
				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">驾驶证：</span>
					<div p2p-upload p2p-upload-domain='http://7xkctq.com1.z0.glb.clouddn.com/' p2p-upload-wrap='upload-wrap-2' p2p-upload-container='container-2' upload-file="upload.license" p2p-upload-picker='pickfiles-2'></div>
				</div>
			</div>
			<div class="form-group" >

					<span class="filed-name">信用报告：</span>

				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">还款能力证明：</span>
					<div p2p-upload p2p-upload-domain='http://7xkctq.com1.z0.glb.clouddn.com/' p2p-upload-wrap='upload-wrap-4' p2p-upload-container='container-4' upload-file="upload.prove" p2p-upload-picker='pickfiles-4'></div>
				</div>
			</div>
		</form>
		<div class="wait-audit">
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">社保：</span> 
					<div class="img-view"><img src="" alt=""></div>
					<span class="tip">资料未审核</span>
				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">行驶证：</span> 
					<div class="img-view"><img src="" alt=""></div>
					<span class="tip">资料未审核</span>
				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">驾驶证：</span> 
					<div class="img-view"><img src="" alt=""></div>
					<span class="tip">资料未审核</span>
				</div>
			</div>
			<div class="form-group" >				
				<div class="input-group">
					<span class="filed-name">信用报告：</span> 
					<div class="img-view"><img src="" alt=""></div>

			</div>

	<a class="btn" href="javascript:;" ng-click="testAct()">测试按钮</a>

	<div class="part-cont">
		<div class="holder">
			<div class="content1">
				<span class="tip-lamp" ></span>
			</div>
			<div class="content2">
				<span>温馨提示：</span><br>
				<span>1、上传资料必须本人的真实、有效资料</span><br>
				<span>2、上传的单张图片大小不得超过500K。</span><br>
			</div>
		</div>

</div>
