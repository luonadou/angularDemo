<div ng-controller="registerSecCtrl" style="height:800px;" >
	<div class="reg-center">
		<div class="register-step" id="register-step2"></div>
		<div class="register-info">
			<div class="regSec">
				<div id="reg-email">
				</div>
				<div class="reg-content">
					<span class="reg-font1">邮箱验证后，即可完成注册！</span><br>
					<span class="reg-font2">只需要登录邮箱<span class="reg-font3" ng-model="email">{{email}}</span>，点击链接激活即可。验证成为网站用户后，您的账户会更加安全！</span>
					<a class="regSec-btn">立即登录邮箱完成验证</a>
				</div>
			</div>
			<div class="register-line"></div>
			<div class="regSec">
				<div class="reg-content" id="reg-setMargin">
					<span class="reg-font4">还没收到验证邮件？<br></span>
					<span class="reg-font2">1、尝试到广告邮件、垃圾邮件目录里找找看<br>
	                2、可以再次<a class="reg-font3">发送验证邮件</a><br>
	                3、如果重新发送验证邮件后仍然没有收到，请<a class="reg-font3">重新注册</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
